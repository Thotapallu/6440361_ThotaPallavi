<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Event Portal</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="pageLoaded()">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Community Portal</a>
      <div class="navbar-nav">
        <a class="nav-link active" href="#home">Home</a>
        <a class="nav-link" href="#events">Events</a>
        <a class="nav-link" href="#contact">Contact</a>
        <a class="nav-link" href="help.html" target="_blank">Help</a>
      </div>
    </div>
  </nav>

  <!-- Welcome Section -->
  <section id="home" class="text-center p-4 bg-light">
    <div id="welcomeBanner" class="p-3 bg-primary text-white">
      <h1 class="highlight">Welcome to Our Local Community Event Portal</h1>
      <span class="text-warning fw-bold">Limited Offer: Free Registration!</span>
    </div>
  </section>

  <!-- Events Gallery -->
  <section id="events" class="container mt-4">
    <h2>Past Events</h2>
    <div class="row text-center">
      <div class="col"><img src="event1.jpg" class="img-thumbnail" title="Music Night" alt="Event 1"></div>
      <div class="col"><img src="event2.jpg" class="img-thumbnail" title="Art Show" alt="Event 2"></div>
      <div class="col"><img src="event3.jpg" class="img-thumbnail" title="Food Fair" alt="Event 3"></div>
    </div>

    <!-- Registration Form -->
    <h2 class="mt-4">Event Registration</h2>
    <form id="registrationForm" onsubmit="registerUser(event)" class="bg-light p-3 rounded">
      <div class="mb-2">
        <label>Name:</label>
        <input type="text" class="form-control" name="name" required placeholder="Your name" autofocus />
      </div>
      <div class="mb-2">
        <label>Email:</label>
        <input type="email" class="form-control" name="email" required placeholder="Your email" />
      </div>
      <div class="mb-2">
        <label>Date:</label>
        <input type="date" class="form-control" name="date" />
      </div>
      <div class="mb-2">
        <label>Type:</label>
        <select class="form-select" name="eventType" onchange="savePreference(this.value)">
          <option value="">Select Type</option>
          <option value="Music">Music</option>
          <option value="Art">Art</option>
        </select>
      </div>
      <div class="mb-2">
        <label>Message:</label>
        <textarea class="form-control" name="message" onkeydown="countChars(this)"></textarea>
      </div>
      <output id="charCount">0 characters</output>
      <div class="mt-3">
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="button" class="btn btn-danger" onclick="clearPrefs()">Clear Preferences</button>
      </div>
    </form>

    <!-- Promo Video -->
    <h2 class="mt-4">Promo Video</h2>
    <video width="320" height="240" controls oncanplay="document.getElementById('videoStatus').textContent='Video ready to play'">
      <source src="promo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <p id="videoStatus" class="text-muted"></p>

    <!-- Geolocation -->
    <h2 class="mt-4">Find Nearby Events</h2>
    <button class="btn btn-info" onclick="findEvents()">Find Nearby Events</button>
    <p id="location" class="mt-2"></p>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-4">
    &copy; 2025 Local Community Portal
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
